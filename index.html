<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CRM Skillbus</title>
  <link rel="icon" href="img/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style-links.css">
  <script defer src="index.js"></script>
</head>

<body class="page">
  <header class="header">
    <div class="container header__container">
      <a class="logo" href="#">
        <img class="logo-img" src="img/logo.svg" alt="logo Skillbus">
      </a>
      <input class="header__search" type="search" name="search" pattern="[A-Za-z]+" placeholder="Search">
    </div>
  </header>

  <main class="main">
    <section class="clients">
      <div class="container">
        <h1 class="clients__title">
          Clients
        </h1>
        <div class="clients__table-wrap">
          <table class="clients__table">
            <thead class="clients__table-head">
              <tr class="clients__table-headrow">
                <th class="clients__table-name column-active" id="column-id">
                  ID
                  <svg class="clients__table-sort" id="sort-id" width="8" height="8" viewBox="0 0 8 8" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                </th>
                <th class="clients__table-name" id="column-fio">
                  Full Name
                  <svg class="clients__table-sort" id="sort-fio" width="8" height="8" viewBox="0 0 8 8" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                  <span class="th-alphabet">A-Z</span>
                </th>
                <th class="clients__table-name" id="column-createDate">
                  Date&time when added
                  <svg class="clients__table-sort" id="sort-createDate" width="8" height="8" viewBox="0 0 8 8"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                </th>
                <th class="clients__table-name" id="column-lastChange">
                  Last modifications
                  <svg class="clients__table-sort" id="sort-lastChange" width="8" height="8" viewBox="0 0 8 8"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                </th>
                <th class="clients__table-name">
                  Contacts
                </th>
                <th class="clients__table-name">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="clients__table-body">
              <tr class="clients__table-bodyrow">
                <td class="clients__table-descr" colspan="6" style="text-align: center;">
                  Clients not found
                </td>
              </tr>
            </tbody>
          </table>
          <div class="preloader-block">
            <svg class="preloader-svg" width="100" height="100" viewBox="0 0 100 100" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g id="Frame" clip-path="url(#clip0_121_2401)">
                <g id="Group">
                  <path id="Vector"
                    d="M14.0002 50.0005C14.0002 69.8825 30.1182 86.0005 50.0002 86.0005C69.8822 86.0005 86.0002 69.8825 86.0002 50.0005C86.0002 30.1185 69.8823 14.0005 50.0003 14.0005C45.3513 14.0005 40.9082 14.8815 36.8282 16.4865"
                    stroke="#9873FF" stroke-width="8" stroke-miterlimit="10" stroke-linecap="round" />
                </g>
              </g>
              <defs>
                <clippath id="clip0_121_2401">
                  <rect width="100" height="100" fill="white" />
                </clippath>
              </defs>
            </svg>
          </div>
        </div>

        <div class="clients__btn-wrap">
          <button class="clients__btn">
            <svg class="clients__btn-icon" width="23" height="16" viewBox="0 0 23 16" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                fill="none" />
            </svg>

            Add new client
          </button>
        </div>
      </div>
    </section>
  </main>


  <script src="https://unpkg.com/popper.js@1"></script>
  <script src="https://unpkg.com/tippy.js@5/dist/tippy-bundle.iife.js"></script>
</body>

</html>
